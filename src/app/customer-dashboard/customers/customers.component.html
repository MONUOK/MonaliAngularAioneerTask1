<div>
  <button class="submit-btn" (click)="addCustomer()">Add</button>
</div>
    <table class="table">
        <thead>
          
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            @for (item of customers; track customers.id) {
          <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td><button class="submit-btn" (click)="editCustomer(item.id)">Edit</button></td>
            <td><button class="submit-btn" (click)="deleteCustomer(item.id)">Delete</button></td>
          </tr>
        }
      </tbody>
      </table>
      <!-- <div class="row"> -->
        <div class="col-sm-6 col-md-6 col-6">
          @defer (when isAddCustomer) {
            <app-customer-add></app-customer-add>
          }
          @placeholder{
            
          }
        </div>
        <div class="col-sm-6 col-md-6 col-6">
          @defer(when isEditCutomer){
            <app-customer-edit></app-customer-edit>
          }
          @placeholder{
            
          }
        </div>
